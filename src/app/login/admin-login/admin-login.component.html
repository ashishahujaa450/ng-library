<div class="row mt-5">
  <div class="col-6 mx-auto">
    <div class="inner-wrapper card card-body" id="loginView">
      <form class="pt-0 loginForm">
        <h2 class="mb-4 text-center">Admin Login</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Username"
            id="Adminusername"
            required=""
            [(ngModel)]="userName"
            name="adminUserName"
          />
        </div>

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter password"
            id="Adminpwd"
            required=""
            [(ngModel)]="userPwd"
            name="adminUserPwd"
          />
        </div>

        <a
          type="submit"
          href="#"
          class="btn btn-primary loginBtn"
          (click)="login($event)"
          >Submit
        </a>
      </form>

      <br />
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-warning" (click)="studentLoginPage()">
          Student Login
        </button>
        <button class="btn btn-warning" (click)="studentRegisterPage()">
          Student Register
        </button>
      </div>
    </div>
  </div>
</div>
